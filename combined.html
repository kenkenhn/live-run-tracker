<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Run Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    h1 { text-align: center; }
    .stats { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
    .stats div { margin: 10px 0; font-size: 1.2em; }
    .beacon-button-container {
      text-align: center;
      margin: 30px auto 0;
      max-width: 400px;
    }
    .beacon-button {
      display: inline-block;
      background: #fc4c02;
      color: white;
      padding: 14px 24px;
      font-size: 1.2em;
      border-radius: 6px;
      text-decoration: none;
      user-select: none;
    }
    .beacon-button:hover {
      background: #d74200;
    }
  </style>
</head>
<body>
  <h1>My Live Run Tracker</h1>
  <div class="stats">
    <div>Distance: <span id="distance"></span></div>
    <div>Current Pace: <span id="pace"></span></div>
    <div>ETA to <span id="goal-miles-label"></span> mi: <span id="eta"</span></div>
  </div>

  <div class="beacon-button-container">
    <a
      href="https://strava.com/beacon/R08RWvF5F2U"
      target="_blank"
      rel="noopener noreferrer"
      class="beacon-button"
      >Open Strava Beacon Live Map</a
    >
  </div>

  <script>
    // <-- Change this number to update your distance goal (in miles) -->
    const TOTAL_GOAL_MILES = 3;

    // Update the goal label in the UI automatically
    document.getElementById('goal-miles-label').textContent = TOTAL_GOAL_MILES;

    function formatPace(minutesPerMile) {
      let min = Math.floor(minutesPerMile);
      let sec = Math.round((minutesPerMile - min) * 60);

      if (sec === 60) {
        min += 1;
        sec = 0;
      }

      return `${min}:${sec.toString().padStart(2, "0")} min/mi`;
    }

    async function updateStats() {
      // Example fetch from local token.json (replace with actual Strava API fetch on live)
      const response = await fetch("token.json");
      const data = await response.json();

      // Simulated values (replace with your actual data)
      let distanceMiles = data.distanceMiles || 2.5;
      let elapsedMinutes = data.elapsedMinutes || 21;

      // Calculations
      let currentPace = elapsedMinutes / distanceMiles;
      let remainingDistance = TOTAL_GOAL_MILES - distanceMiles;
      let etaMinutes = currentPace * remainingDistance;

      // Update UI
      document.getElementById("distance").textContent = `${distanceMiles.toFixed(2)} mi`;
      document.getElementById("pace").textContent = formatPace(currentPace);

      // Show ETA in MM:SS format, or "--:--" if no remaining distance
      if (remainingDistance > 0) {
        let etaMin = Math.floor(etaMinutes);
        let etaSec = Math.round((etaMinutes % 1) * 60);
        if (etaSec === 60) {
          etaMin += 1;
          etaSec = 0;
        }
        document.getElementById("eta").textContent = `${etaMin}:${etaSec.toString().padStart(2,'0')}`;
      } else {
        document.getElementById("eta").textContent = "--:--";
      }
    }

    updateStats();
    setInterval(updateStats, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
